# Binds windows key
$mainMod = SUPER

## App Keybinds
    # Thunar
    bind = $mainMod, T, exec, uwsm app -- thunar
    # Terminal
    bind = $mainMod, RETURN, exec, uwsm app -- kitty
    # Firefox
    bind = $mainMod, F, exec, uwsm app -- firefox
    # App Manager
    bind = $mainMod, R, exec, uwsm app -- rofi -show drun
    # Obsidian
    bind = $mainMod, O, exec, uwsm app -- obsidian
    # Vscode
#   bind = $mainMod, V, exec, uwsm app -- code
    # Discord
    bind = $mainMod, D, exec, uwsm app -- discord
    bind = $mainMod, C, exec, uwsm app -- qalculate-gtk

## Kill and Show Waybar
   bind = $mainMod, period, exec, pkill waybar
   bind = $mainMod, comma, exec, uwsm app -- waybar

## Screenshot
   bind = $mainMod shift, S, exec, uwsm app -- hyprshot -m region -o ~/Pictures/

## Tiling/Window Keybinds
    # Kill Focused Window
    bind = $mainMod, Q, killactive,
    # Force Kill Focused Window
    bind = $mainMod SHIFT, Q, exec, kill -9 $(hyprctl activewindow | grep pid | awk '{print $2}')
    # Toggle Floating
    bind = $mainMod, V, togglefloating,
    # Toggle Pseudotiling
    bind = $mainMod, P, pseudo, # dwindle
    # Toggle Split
    bind = $mainMod, U, togglesplit, # dwindle
    # Fullscreen
    bind = $mainMod, M, fullscreen
    bind = $mainMod SHIFT, M, fullscreenstate, 0 2    

    # Example special workspace (scratchpad)
    bind = $mainMod, A, togglespecialworkspace, magic
    bind = $mainMod SHIFT, A, movetoworkspace, special:magic

# Hyprswitch Commands
    # Open Switch
    $key = tab
    $mod = super
    bind = $mod, $key, exec, hyprshell gui --mod-key $mod --key $key --max-switch-offset 9


## Other
    # Exit Hyprlands
    #bind = $mainMod, L, exit,

## Laptop Multimedia Keys
    # Increase Vol by 5%
    bindl = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
    # Decrease Vol by 5%
    bindl = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
    # Increase Brightness by 5%
    bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
    # Decrease Brightness by 5%
    bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
    # Other
    bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
    bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Switch Windows
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, J, movefocus, l
bind = $mainMod SHIFT, L, movefocus, r
bind = $mainMod SHIFT, I, movefocus, u
bind = $mainMod SHIFT, K, movefocus, d


# Switch Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, J, workspace, e+1
bind = $mainMod, L, workspace, e-1

# Move Active Window to Workspace 
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
